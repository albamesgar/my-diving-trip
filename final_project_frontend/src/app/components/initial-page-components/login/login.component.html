<div class="container">
    <form (ngSubmit)="login()">
        <mat-card class="card">
        <form (ngSubmit)="login()" [formGroup]="loginForm">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            
            <mat-card-content>
                <mat-error *ngIf="showWarning">
                    Wrong Username or Password. Try again
                </mat-error>
                <div class="login-container">                     
                    <div class="login-fields">
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Username</mat-label>
                            <input type="text" matInput formControlName="username" placeholder="Username...">
                            <mat-error *ngIf="usernameInput.hasError('required') && usernameInput.touched">
                              Username is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password...">
                            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" 
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="passwordInput.hasError('required') && passwordInput.touched">
                              Password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>

                        <button type="submit" mat-raised-button color="accent" class="full-width" [disabled]="loginForm.invalid">
                            LOGIN
                        </button>
                    </div>
                    <div>
                        <img src="../../../assets/images/logo.png" alt="" width="200px">
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <h4 class="register-text">Don't have an account? <a [routerLink]="['/register']">Create new account</a></h4>
            </mat-card-actions>
        </form>
        </mat-card>
    </form>
</div>
