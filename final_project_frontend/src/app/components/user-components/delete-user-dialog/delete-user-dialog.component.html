<div class="container">
  <div mat-dialog-content>
      <h2>Are you sure that you want to delete this user?</h2> 
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button class="close" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="warn" class="delete" [mat-dialog-close] (click)="deleteUser()">Delete User</button>
  </div>
</div>
