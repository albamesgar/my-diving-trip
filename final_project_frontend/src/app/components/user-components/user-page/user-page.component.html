<div>
    <app-nav-bar></app-nav-bar>
</div>

<div class="container">
    <div class="title">
        <h2>User information</h2>
        <img src="../../../../assets/images/user-icon.png" height="80px">
    </div>
    <div class="user-card">
        <div class="user-info">
            <p>
                <b>Username</b>: {{user.username}}
            </p>
            <p>
                <b>First Name</b>: {{user.firstName}}
            </p>
            <p>
                <b>Last Name</b>: {{user.lastName}}
            </p>
            <p>
                <b>Birth Date</b>: {{user.birthDate}}
            </p>
            <p>
                <b>Email</b>: {{user.email}}
            </p>
        </div>
        <div class="user-picture">
            <img [src]="user.profilePicture" alt="Profile picture" width="90%">
        </div>
    </div>
    <div class="buttons">
      <button mat-raised-button color="accent" (click)="openModifyUserDialog()" class="modify">Modify Information</button>
      <button mat-raised-button color="warn" (click)="openDeleteUserDialog()" class="delete">Delete User</button>
    </div>
</div>
